<div class="auth-container">

  <div class="auth-card">
    <h2 class="gradient-text">{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" 
               formControlName="email" 
               placeholder="Email"
               [class.error]="authForm.get('email')?.invalid && authForm.get('email')?.touched">
      </div>

      <div class="form-group">
        <input type="password" 
               formControlName="password" 
               placeholder="Password"
               [class.error]="authForm.get('password')?.invalid && authForm.get('password')?.touched">
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <input type="password" 
               formControlName="confirmPassword" 
               placeholder="Confirm Password"
               [class.error]="authForm.get('confirmPassword')?.invalid && authForm.get('confirmPassword')?.touched">
      </div>

      <button type="submit" [disabled]="!authForm.valid" class="submit-btn">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="toggle-text">
      {{ isLoginMode ? 'Need an account?' : 'Already have an account?' }}
      <span (click)="toggleMode()" class="toggle-link">
        {{ isLoginMode ? 'Register' : 'Login' }}
      </span>
    </p>
  </div>
</div>
