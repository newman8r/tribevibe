<div class="auth-container">
  <div class="auth-card" *ngIf="authForm; else loading">
    <h2 class="gradient-text">{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" 
               formControlName="email" 
               placeholder="Email"
               [class.error]="authForm.get('email')?.invalid && authForm.get('email')?.touched">
      </div>

      <div class="form-group">
        <input type="password" 
               formControlName="password" 
               placeholder="Password"
               [class.error]="authForm.get('password')?.invalid && authForm.get('password')?.touched">
      </div>

      <div class="form-group" *ngIf="!isLoginMode">
        <input type="text" 
               formControlName="ticketId" 
               placeholder="Ticket ID (Optional)">
      </div>

      <button type="submit" 
              [disabled]="authForm.invalid" 
              class="submit-btn">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="toggle-text">
      {{ isLoginMode ? 'Need an account?' : 'Already have an account?' }}
      <span (click)="toggleMode()" class="toggle-link">
        {{ isLoginMode ? 'Register' : 'Login' }}
      </span>
    </p>
  </div>
</div>

<ng-template #loading>
  <div class="auth-card loading-state">
    <!-- You can add a loading spinner here if desired -->
  </div>
</ng-template>
