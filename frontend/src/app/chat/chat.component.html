<div class="chat-container">
  <!-- Left Section -->
  <div class="left-panel" [class.show]="showLeftPanel">
    <app-user-profile></app-user-profile>
    <app-channel-list
      (channelSelected)="isMobile && (showLeftPanel = false)">
    </app-channel-list>
  </div>

  <!-- Center Section -->
  <div class="center-panel">
    <app-data-display [activeType]="activeExplorerType"></app-data-display>
    <app-chat-window></app-chat-window>
  </div>

  <!-- Right Section -->
  <div class="right-panel" [class.show]="showRightPanel">
    <div class="explorer-section">
      <app-explorer 
        [activeType]="activeExplorerType"
        (itemSelected)="onExplorerItemSelected($event)">
      </app-explorer>
    </div>

    <div class="user-list-section">
      <app-user-list></app-user-list>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.hide-nav]="hideNavOnScroll">
    <button 
      class="menu-button"
      [class.active]="showLeftPanel"
      (click)="toggleLeftPanel()">
      <i class="fas fa-bars"></i>
      <span>Channels</span>
    </button>
    <button 
      [class.active]="showRightPanel"
      (click)="toggleRightPanel()">
      <i class="fas fa-compass"></i>
      <span>Explorer</span>
    </button>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" [class.fade-out]="stylesLoaded">
    <div class="loading-content">
      <div class="cyber-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
      <h2 class="loading-text">Initializing Chat</h2>
    </div>
  </div>
</div>
